<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boolean_cooding_challenge</title>

    <!--CSS-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="background-image"> <!--Image bg-->
        <div class="image"></div>
    </div>
    <div class="container-info"> <!--Container-->
        <div class="modal-container">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="heading">
                <h1>Taking Booleaners from A to B</h1>
            </div>
            <div class="section-btns">
                <button class="btn">Prenota</button>
                <button class="btn">Termina Prenotazione</button>
                <button class="btn">Accendi Luci</button>
            </div>
            <div class="container-tracking-rider">
                <div class="tracking-rider">
                    <div class="name">
                        <input type="checkbox">
                        <span>Monopattino Gino22</span>
                    </div>
                    <div class="zone">
                        Via Guadalametri - a 220 metri da te
                    </div>
                    <div class="battery">
                        <h4>Stato carica:</h4>
                        <div class="container-progress-bar">
                            <div class="progress" style="width: 35%; background-color: orange;"></div>
                        </div>
                    </div>
                </div>
                <div class="tracking-rider">
                    <div class="name">
                        <input type="checkbox">
                        <span>Monopattino Mike24</span>
                    </div>
                    <div class="zone">
                        Via Ricciardoni - a 420 metri da te
                    </div>
                    <div class="battery">
                        <h4>Stato carica:</h4>
                        <div class="container-progress-bar">
                            <div class="progress" style="width: 80%; background-color: green;"></div>
                        </div>
                    </div>
                </div>
                <div class="tracking-rider">
                    <div class="name">
                        <input type="checkbox">
                        <span>Monopattino Fede154</span>
                    </div>
                    <div class="zone">
                        Via Mentarini - a 490 metri da te
                    </div>
                    <div class="battery">
                        <h4>Stato carica:</h4>
                        <div class="container-progress-bar">
                            <div class="progress" style="width: 20%; background-color: red;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
